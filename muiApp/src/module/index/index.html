<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>你画我猜</title>
    <link href="../../../static/css/mui.min.css" rel="stylesheet"/>
    <link href="../../public/css/Hui.css" rel="stylesheet"/>
    <script src="../../../static/js/mui.min.js"></script>
    <script src="../../../static/js/vue.js"></script>
    <!--公共组件-->
    <script src="../../components/header.js"></script>
    <script src="../../components/nav.js"></script>
    <script src="../../components/left.js"></script>
    <!--当前页面-->
    <script src="js/index.js"></script>
    <script src="js/room.js"></script>
</head>
<body>
   <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	    <!--侧滑菜单部分-->
	    <io-left></io-left>
	    <!--主界面部分-->
	    <div class="mui-inner-wrap">
	        <io-header v-bind:is-Navshow="isNavshow"></io-header>
	        <io-nav v-on:navshow="navshowp" v-bind:is-Active="isActive"></io-nav>
	        <io-index v-show="isNavshow.index == 0 || isNavshow==''"></io-index>
	        <io-room v-show="isNavshow.index == 1"></io-room>
	        <div class="mui-off-canvas-backdrop"></div>
	    </div>
	</div>
   <!--Vue-->
	<script>
        // 创建根实例
        new Vue({
            el: '#offCanvasWrapper',
            data(){
              return {
                  isActive:'0',
                  isNavshow:''
              }  
            },
            mounted: function() {
                mui.init(/*{
                	//预加载
					preloadPages:[
					    {
					        url:"../game/gameRoom.html",
						    id:"gameRoom",
						    styles:{
						      top:"0px",//新页面顶部位置
						      bottom:"0px",//新页面底部位置
						    },
					      	subpages:[{
							    url:"../game/inChat.html",//子页面HTML地址，支持本地地址和网络地址
							    id:"inChat",//子页面标志
							    styles:{
							        top:"44px",//子页面顶部位置
							        bottom:"50px",//子页面底部位置
							    }
						    }]//预加载页面的子页面
					    }
					],
					preloadLimit:5//预加载窗口数量限制(一旦超出,先进先出)默认不限制
				}*/);
            },
            methods:{
            	navshowp:function(msg){
            		//由子组件触发
            		this.isNavshow = msg;
            	}
            }
        })
	</script>
</body>
</html>
