<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>你画我猜</title>
    <link href="../../../static/css/mui.min.css" rel="stylesheet"/>
    <link href="../../public/css/Hui.css" rel="stylesheet"/>
    <script src="../../../static/js/mui.min.js"></script>
    <script src="../../../static/js/vue.js"></script>
    <!--公共组件-->
    <script src="../../components/header.js"></script>
    <script src="../../components/nav.js"></script>
    <script src="../../components/left.js"></script>
    <!--当前页面-->
    <script src="js/index.js"></script>
    <script src="js/room.js"></script>
    <link href="css/index.css" rel="stylesheet"/>
<!--	<script type='text/javascript' src='http://192.168.1.106:3000/socket.io/socket.io.js' charset='utf-8'></script>-->
</head>
<body>
   <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	    <!--侧滑菜单部分-->
	    <io-left></io-left>
	    <!--主界面部分-->
	    <div class="mui-inner-wrap">
	        <io-header v-bind:is-Navshow="isNavshow"></io-header>
	        <io-nav v-on:navshow="navshowp" v-bind:is-Active="isActive"></io-nav>
	        <io-index v-show="isNavshow.index == 0 || isNavshow==''"></io-index>
	        <io-room v-show="isNavshow.index == 1"></io-room>
	        <div class="mui-off-canvas-backdrop"></div>
	    </div>
	</div>
   <!--Vue-->
	<script>
        // 创建根实例
        new Vue({
            el: '#offCanvasWrapper',
            data(){
              return {
                  isActive:'0',
                  isNavshow:''
              }  
            },
            mounted: function() {
                mui.init();
                /*var socket = io.connect('http://192.168.1.106:3000');
                socket.on('connected', function(){
                    alert('连上了！');
                })*/
            },
            methods:{
            	navshowp:function(msg){
            		//由子组件触发
            		this.isNavshow = msg;
            	}
            }
        })
	</script>
</body>
</html>
